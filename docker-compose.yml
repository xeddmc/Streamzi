
services:
  streamcap:
    image: ihmily/streamcap
    tty: true
    ports:
      - "${PORT:-6006}:${PORT:-6006}"
    environment:
      - PORT=${PORT:-6006}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./downloads:/app/downloads
      - ./.env:/app/.env
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:${PORT:-6006}/about"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - streamcap-network

  video_api:
      image: ihmily/streamcap
      command: python -m app.api.video_stream_service
      ports:
        - "${VIDEO_API_PORT:-6007}:${VIDEO_API_PORT:-6007}"
      environment:
        - TZ=${TZ:-Asia/Shanghai}
        - CUSTOM_VIDEO_ROOT_DIR=${CUSTOM_VIDEO_ROOT_DIR:-./downloads}
      volumes:
        - ./downloads:/app/downloads
        - ./.env:/app/.env
      depends_on:
        - streamcap
      networks:
        - streamcap-network

networks:
  streamcap-network:
    driver: bridge